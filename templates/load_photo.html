<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="text-center">Загрузка фотографии</h1>
    <h2 class="b-3 text-center">для участия в миссии</h2>
    <div class="container py-5 bg-warning">
                <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.cover.label.text }}
                {{ form.cover(class="form-control") }}
            </div>
            {% if img %}
                <div class="mb-3">
                    <img src="{{ url_for('static', filename='images/load_photo/' + img) }}" width="500">
                </div>
            {% endif %}
            <div class="mb-5">
            <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
            </div>
        </form>
    </div>
</body>
</html>
