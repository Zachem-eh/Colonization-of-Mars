{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h2>Register form</h2>
     <div class="row">
        <div class="col">
            <form method="post" action="answer">
                <div class="mb-3">
                     <label class="form-input-label" for="login_email">Login / email</label>
                     <input type="text" class="form-control" name="login_email" id="login_email">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="repeat_password">Repeat password</label>
                    <input type="password" class="form-control" name="repeat_password" id="repeat_password">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="position">Position</label>
                    <input type="text" class="form-control" name="position" id="position">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="speciality">Speciality</label>
                    <input type="text" class="form-control" name="speciality" id="speciality">
                </div>
                <div class="mb-3">
                    <label class="form-input-label" for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
     </div>
</div>
{% endblock %}
